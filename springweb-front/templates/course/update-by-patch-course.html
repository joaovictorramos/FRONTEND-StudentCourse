<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
</head>
<body>
    <h3>Update Course by Patch</h3>
    <form id="patch-course-form">

        <input type="submit" value="PATCH">
    </form>

    <script src="../../script/patch-course.js"></script>
